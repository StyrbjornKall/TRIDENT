method: bayes
metric:
  goal: minimize
  name: Avg Best Validation Median Loss Normalized
name: SWEEP across 3 hidden layers
parameters:
  architecture:
    value: ChemBERTa+DNN
  base_model:
    values:
      - seyonec/PubChem10M_SMILES_BPE_450k
  batch_size:
    values:
      - 512
  conc_thresh:
    value: 500
  concentration_sign:
    value: =
  dataset:
    value: large
  dropout:
    values:
      - 0.2
  effects:
    value:
      - MOR
      - DVP
      - POP
      - MPH
      - ITX
      - REP
      - GRO
  endpoints:
    value:
      - EC50
      - EC10
      - NOEC
  epochs:
    values:
      - 30
  freeze_embedding:
    values:
      - false
  inputs:
    value:
      - SMILES_Canonical_RDKit
      - Duration_Value
      - OneHotEnc_concatenated
  k_folds:
    values:
      - 5
  label:
    value: mgperL
  layer_1:
    distribution: int_uniform
    max: 768
    min: 300
  layer_2:
    distribution: int_uniform
    max: 500
    min: 20
  layer_3:
    distribution: int_uniform
    max: 500
    min: 20
  loss_fun:
    values:
      - L1Loss
  lr:
    distribution: log_uniform
    max: -6.9
    min: -13.82
  max_token_length:
    value: 100
  n_frozen_layers:
    values:
      - 0
  n_hidden_layers:
    value: 3
  reinit_n_layers:
    values:
      - 0
      - 1
  sampling_procedure:
    value: WRS_sqrt
  save_results:
    value: false
  save_model:
    value: false
  save_final_epoch:
    value: false
  seed:
    values:
      - 42
  species_classes:
    value: []
  species_groups:
    value:
      - fish
  use_cls:
    value: true